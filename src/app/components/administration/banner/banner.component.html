<div class="content">
  <a routerLink="/banner-create">Crear anuncio</a>
  <ul *ngFor="let banner of banners">
    {{banner.description}}<a [routerLink]="['/banner-edit', banner.id]"><img src='../../../assets/img/edit.png'></a><img
      src='../../../assets/img/delete.png' (click)="delete(banner.id)">
  </ul>
</div>
