<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{evento.name}}</mat-card-title>
      <mat-card-subtitle>{{evento.role}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{evento.description}}
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/event-create', evento.id]">Editar</a>
    </mat-card-actions>
  </mat-card>


</div>
