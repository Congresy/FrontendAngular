<div class="login-form">
    <form (ngSubmit)="postLogin()">
        <mat-form-field><input matInput placeholder="Nick" type="text" name="username" [(ngModel)]="username" #usernameInput="ngModel" required></mat-form-field>
        <mat-form-field><input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password" #passwordInput="ngModel" required></mat-form-field>
        <button type="submit">Login</button>
    </form>
</div>
