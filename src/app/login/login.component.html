<div ng-if="role == ''" class="login-form">
    <form (ngSubmit)="postLogin()">
        <input matInput placeholder="Nick" type="text" name="username" class="input" [(ngModel)]="username" #usernameInput="ngModel" required>
        <input matInput type="password" name="password" class="input" placeholder="Password" [(ngModel)]="password" #passwordInput="ngModel" required>
        <button type="submit">Login</button>
    </form>
</div>
